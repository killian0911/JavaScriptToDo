<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1>My todo list :</h1>
    </header>

    <div class="form">
        <form>
            <input type="text" class="todo-input" required>
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
    </form>
    </div>
    
   <div class="select">
       <select name="todos" class="filter">
            <option class="dropdown" value="all">All</option>
            <option class="dropdown" value="completed">Completed</option>
            <option class="dropdown" value="uncompleted">Uncompleted</option>
       </select>
   </div>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
